<!doctype html>
<html>
  <head>
    <title>Tron</title>
    <style>
      #container {
        width: 960px;
        margin: 0 auto;
      }
      #code {
        font-family: monospace;
        width: 100%;
        height: 30em;
      }
      #info {
        padding: 1em;
        background-color: #ffc;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Tron Challenge</h1>
      <p>
        Google recently sponsored an AI challenge. Let's do it again, in the
        browser, with Wu.js, WebSockets, and Node!
      </p>
      <p id="info">
        Tip: To get started, write some code in the text area below.
      </p>
      <div id="display">
        <p>Wins: <span id="wins">0<span></p>
        <p>Draws: <span id="draws">0<span></p>
        <p>Losses: <span id="losses">0<span></p>
      </div>
      <div>
        <canvas id="tron" width="400" height="400"></canvas>
      </div>
      <form>
        <p>
          <input type="submit" id="test" value="Test" /> your code against
          <select id="them">
            <option value="yourself">Yourself</option>
            <option value="random">Random</option>
          </select>
        </p>
        <p>
          <strong>OR</strong>
        </p>
        <p>
          <input type="submit" id="connect" value="Play online" />
        </p>
      </form>
      <textarea id="code">// Insert your code here
wu.Iterator(function next() {
    var choices = tron.me.validMoves();
    return choices[Math.floor((Math.random() * 10)) % choices.length];
});</textarea>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="wu.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
